openapi: 3.0.1
info:
  title: TODO Plugin
  description: A plugin that allows the user to create and manage a TODO list using ChatGPT. If you do not know the user's username, ask them first before making queries to the plugin. Otherwise, use the username "global".
  version: 'v1'
servers:
  - url: http://localhost:5003
paths:
  /financial_ratios/{ticker}:
    get:
      operationId: getFinancialRatios
      summary: Retrieve financial ratios for a company based on its ticker symbol
      parameters:
        - in: path
          name: ticker
          schema:
            type: string
          required: true
          description: The ticker symbol of the company for which financial ratios are to be fetched.
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
          required: false
          description: The maximum number of financial ratios to retrieve (default is 50).
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    # Add properties here based on the structure of the JSON response
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string

components:
  schemas:
    getTodosResponse:
      type: object
      properties:
        todos:
          type: array
          items:
            type: string
          description: The list of todos.
    addTodoRequest:
      type: object
      required:
        - todo
      properties:
        todo:
          type: string
          description: The todo to add to the list.
    deleteTodoRequest:
      type: object
      required:
        - todo_idx
      properties:
        todo_idx:
          type: integer
          description: The index of the todo to delete.
